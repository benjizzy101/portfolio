<!doctype html>
<html>
  <head>
    <title>Google Maps JavaScript API v3 Example: Info Window</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
     <!-- Set internal CSS style  -->
    <style>
      /* Always set the map height explicitly to define the size of the div element that contains the map.*/
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window.*/
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- Add map heading -->
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    
    <!-- Specify the location URL and key code for the Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsF1aJmfsIohOhpZkOdQkwvRM-v2PLeuw&callback=initMap&v=weekly"    
      defer >
    </script>

    <script>// This example displays a marker at the center of Australia.
    // When the user clicks the marker, an info window opens.
      function initMap() {
        const uluru = { lat:49.15807 , lng:  -123.96408 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 13,
          center: uluru,
        });
        const contentString =
          '<div id="content">' +
          '<div id="siteNotice">' +
          "</div>" +
          '<h1 id="firstHeading" class="firstHeading">Uluru</h1>' +
          '<div id="bodyContent">' +
          "<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large " +
          "sandstone rock formation in the southern part of the " +
          "Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) " +
          "south west of the nearest large town, Alice Springs; 450&#160;km " +
          "(280&#160;mi) by road. Kata Tjuta and Uluru are the two major " +
          "features of the Uluru - Kata Tjuta National Park. Uluru is " +
          "sacred to the Pitjantjatjara and Yankunytjatjara, the " +
          "Aboriginal people of the area. It has many springs, waterholes, " +
          "rock caves and ancient paintings. Uluru is listed as a World " +
          "Heritage Site.</p>" +
          '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">' +
          "https://en.wikipedia.org/w/index.php?title=Uluru</a> " +
          "(last visited June 22, 2009).</p>" +
          "</div>" +
          "</div>";
        const infowindow = new google.maps.InfoWindow({
          content: contentString,
          ariaLabel: "Uluru",
        });
        const marker = new google.maps.Marker({
          position: uluru,
          map,
          title: "Hello ADGISA",
        });
        marker.addListener("click", () => {
          infowindow.open({
            anchor: marker,
            map,
          });
        });
      }
    </script>
  </body>
</html>
