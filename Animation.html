<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samples of Animated Maps</title>
</head>
<body>

  <video width="420" height="340" controls>
    <source src="images/fly_sample.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <a href="JavaScriptAnimation.html">View JavaScript Animation</a>

  <img src="images/myanimation-ezgif.gif" width="420" height="340" alt="Animated GIF">

  <a href="JavaScriptSlideShow.html">View JavaScript Automatic Slide Show</a>

  <p>Click the button to get your coordinates.</p>

  <button onclick="getLocation()">Get my location</button>

  <p id="demo"></p>

  <script>
    var x = document.getElementById("demo");

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      x.innerHTML = "Latitude: " + position.coords.latitude + 
      "<br>Longitude: " + position.coords.longitude;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          x.innerHTML = "User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          x.innerHTML = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          x.innerHTML = "The request to get user location timed out.";
          break;
        case error.UNKNOWN_ERROR:
          x.innerHTML = "An unknown error occurred.";
          break;
      }
    }
  </script>

</body>
</html>
