<!DOCTYPE html>
<html>
<head>
    <title>My ToC</title>
</head>
<body>
	<form name="toggleroads">
		<input type="checkbox" name="toggleroads" checked onclick="javascript:parent.mapdisplay.toggle('roads')"> Roads<br>
	</form>

	<form name="togglerivers">
		<input type="checkbox" name="togglerivers" checked onclick="javascript:parent.mapdisplay.toggle('rivers')"> Rivers<br>
	</form>
		
	<form name="togglelakes">
		<input type="checkbox" name="togglelakes" checked onclick="javascript:parent.mapdisplay.toggle('lakes')"> Lakes<br>
	</form>

	<form name="togglemunicipalities">
		<input type="checkbox" name="togglemunicipalities" checked onclick="javascript:parent.mapdisplay.toggle('municipalities')"> Municipalities<br>
	</form>
</body>
</html>
